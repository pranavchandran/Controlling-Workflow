name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Name of the artifact to download'
        required: false
        default: 'dist-files'
        type: string
    outputs:
      result:
        description: 'The result of the deployment workflow'
        type: string
        value: 'Deployment succeeded'
    # secrets:
      # some-secret:
        # description: 'A secret to use in the workflow'
        # required: false
jobs:
  deploy:
    outputs:
      result: ${{ steps.deploy.outputs.result }}

    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.inputs.artifact-name }}
      - name: Output contents
        run: ls
      - name: Output information
        run: echo "::set-output name=result::Deployment succeeded"